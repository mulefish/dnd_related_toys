          <input type="checkbox" id="myToggle" onchange="toggleDebug()">
          <span id="slider"></span>

        <script>
          let debug = false;
          function toggleDebug() {
            if ( debug === false ) {
              debug = true               
              document.getElementById("isDebug").innerHTML = "O"
            } else {
              debug = false
              document.getElementById("isDebug").innerHTML = "X"
            }
            drawShapes();
          }
        </script></scrpt>
