<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: flex; height: 100vh; box-sizing: border-box">
      <div
        style="
          width: 300px;
          padding: 10px;
          box-sizing: border-box;
          border-right: 1px solid #ccc;
        "
      >
        <button id="toggleLabels">Show Hex Labels</button>
        <h3>Unit Table</h3>
        <table border="1" style="width: 100%; border-collapse: collapse">
          <tr>
            <th>Name</th>
            <th>HP</th>
          </tr>
          <tr>
            <td>Elf</td>
            <td>100</td>
          </tr>
          <tr>
            <td>Orc</td>
            <td>120</td>
          </tr>
        </table>
      </div>

      <div style="flex: 1; padding: 10px">
        <canvas id="hexCanvas"></canvas>
      </div>
    </div>

    <script type="module" src="./display2.js"></script>
  </body>
</html>
